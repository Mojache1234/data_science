<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Show Reel</title>
  </head>
  <body>
    <script>
      (async function () {
        var data_final = [];
        await d3.csv('data/data.csv', function (data) {
          data_final.push(data);
        });

        d3.selectAll('rect').data(data_final).enter().append('rect');
      })();
    </script>
  </body>
</html>
